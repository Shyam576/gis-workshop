<!DOCTYPE html><html lang="en"><head><script type="importmap">{"imports":{"keUQZ":"/union-tool.f7f7811a.js"}}</script><link rel="stylesheet" href="/WebGISTrainingCodeV1.9f367d21.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Training</title>
    <link rel="stylesheet" href="/WebGISTrainingCodeV1.c92073ef.css">
  </head>
  <body class="initial-load">
    <div id="welcome-message">Welcome to WebGIS Training</div>
    <div id="map"></div>
    <!-- <div id="loc-button">Get Current Location</div> -->
    <!-- <button id="flight-button">Flight Path from Pune</button> -->
    <!-- <div id="add-wfs">Add WFS Layer</div> -->
    <!-- <div id="add-wms">Add WMS Layer</div>
    <div id="add-lines">Add FTTH Lines</div>
    <div id="add-points">Add FTTH Points</div>
    <div id="add-raster">Add Raster Image</div> -->

    <button class="control-button" id="create-buffer"> Create Buffer</button>

    <button id="add-wmts">Add WMTS Layer</button>

    <div id="draw-controls">
      <form>
        <label for="type">Draw: </label>
        <select id="type">
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
          <option value="Polygon">Polygon</option>
          <option value="Circle">Circle</option>
        </select>
        
        <div class="drawing-options">
          <label>
            <input type="checkbox" id="auto-save"> Auto-save
          </label>
          <label>
            <input type="checkbox" id="prevent-intersections" checked=""> Prevent intersections
          </label>
        </div>
      </form>
      
      <div class="control-group">
        <button id="union-features" class="control-button" title="Union selected features">
          <i class="fas fa-object-group"></i> Union
        </button>
        <button id="direct-union" class="control-button" title="Direct Union">
          <i class="fas fa-object-ungroup"></i> Direct Union
        </button>
        <button id="simple-union" class="control-button" title="Simple Union">
          <i class="fas fa-object-group"></i> Simple Union
        </button>
      </div>
    </div>
    <button id="save-drawing">Save</button>
    <button id="load-drawing">Load</button>
    <button id="delete-drawing">Delete Selected</button>
    <button id="export-drawing">Export GeoJSON</button>

    <div class="tools">
      <span>Autosave</span>
      <label class="toggle-switch">
        <input id="auto-save" type="checkbox">
        <span class="slider"></span>
      </label>
      
      <span>Drawing</span>
      <label class="toggle-switch">
        <input id="drawing-active" type="checkbox" checked="">
        <span class="slider"></span>
      </label>
    </div>

    <script src="https://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js"></script>
    <!-- Load main.js which will initialize the map and then use draw.js -->
    <script type="module" src="/WebGISTrainingCodeV1.b828852a.js"></script>
  

</body></html>
